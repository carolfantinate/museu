<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="geral.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            color: #1d3c37;
            font-size: 18px;
            text-align: center;
            font-family: "Questrial", sans-serif;
        }

        h3 {
            text-align: center;
            color: #1d3c37;
            font-family: sans-serif;
            font-size: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 60px;
        }

        label {
            font-family: "Questrial", sans-serif;
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            width: 250px;
            height: 25px;
            border-radius: 5px;
            border: none;
            background-color: #d9d9d9;
            color: #b4b4b4;
            font-size: 24px;
            padding: 5px;
        }

        input:focus {
            outline: none;
        }

        input:hover{
            border: #b4b4b4 2px solid;
        }

        button {
            background-color: #f7e5c2;
            color: #1d3c37;
            width: 100px;
            border: none;
            height: 50px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0px 7px 9px 0px rgba(0, 0, 0, 0.292);
            cursor: pointer;
        }

        button:hover {
            background-color: #e6d4aa;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <header>
        <div id="header-logo">
            <img src="imgs/logo.png" alt="Logo do Museu Nacional" id="logo">
        </div>
        <div id="header-title">
            <h1>MUSEU NACIONAL</h1>
            <h2 id="subtitle">Arte ao alcance de todos</h2>
        </div>
    </header>
    <main>
        <h3>Login Funcionário</h3>
        <p>Insira as informações necessárias.</p>

        <form action="func.html">
            <div>
                <label for="cpf">CPF:</label>
                <input type="number" name="cpf" id="cpf" required>
            </div>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </main>
    <footer>
        <p id="p-footer">© Museu Nacional</p>
    </footer>
</body>

</html>
